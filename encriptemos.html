<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Encriptado</title>
    <link rel="stylesheet" href="./styles/diseño.css">
</head>

<body>
    <header>
        <h1 class="titulo--encriptado">Encriptemos mensajes!</h1>
    </header>
    <main>
        <section class="cont--presentacion">
            <textarea id="encriptemos" class="encriptemos" placeholder="Ingresa el texto aquí" cols="30" rows="10"></textarea>

            <div class="cont--advertencia">
                <img class="icono" src="./assets/exclamacion.png" alt="exclamación">
                <p class="advertencia--texto">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="cont--botones">
                <button class="boton--encriptar" type="submit">Encriptar</button>
                <button class="boton--desencriptar" type="submit">Desencriptar</button>
            </div>
        </section>

        <section class="cont--blanco">
           <div class="cont--encriptado">
            <img class="img--busqueda" src="buscando.jpg" alt="buscapalabra" >
            <h2 class="mensaje">Ningún mensaje fue encontrado...</h2>
            <p class="texto--aviso">Ingresa el texto que desees encriptar o desencriptar</p>
        </div> 
    
        <textarea class="copiar--mensaje" type="copiando" readonly></textarea>
        <button class="boton--copiar" type="submit">Copiar</button>
        </section>
    </main>
    
    <footer class="footer">
        <p>Desarrollado por Estefanía Queupuan, 2024 - ALURA</p>
    </footer>

    <script src="./app.js"></script>

</body>
</html>
